<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table width="100%" border="4">
      <tr> <!--Başlık Satırı-->
        <th>#</th><th>Ad</th><th>Soyad</th>
      </tr>
      <tr>
        <td>1</td><td>Arda</td><td rowspan="2">Yalçın</td>
      </tr>
      <tr>
        <td>2</td><td>İdris</td>
      </tr>
      <tr>
        <td>3</td><td colspan="2">Mehmet Kızoglu</td>
      </tr>
    </table>
  </body>
</html>
